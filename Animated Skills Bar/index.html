<!DOCTYPE html>
<html lang="en">

<head>
    <title>Glassmorphism Animated Skills Bar</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="container">
            <h2>MY CODING SKILLS</h2>

            <div class="skills">
                <div class="details">
                    <span>HTML</span>
                    <span>85%</span>
                </div>
                <div class="bar">
                    <div id="html-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>CSS</span>
                    <span>50%</span>
                </div>
                <div class="bar">
                    <div id="css-bar"></div>
                </div>
            </div>

            <div class="skills">
                <div class="details">
                    <span>Javascript</span>
                    <span>55%</span>
                </div>
                <div class="bar">
                    <div id="js-bar"></div>
                </div>
            </div>

            <div class="skills">
                <div class="details">
                    <span>React</span>
                    <span>20%</span>
                </div>
                <div class="bar">
                    <div id="react-bar"></div>
                </div>
            </div>


        </div>
    </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
